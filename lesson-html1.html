<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступ до HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #093456;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #e6e7e7;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        height: 35px;
        width: auto;
    }

    nav .menu {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav .menu li {
        margin: 0 15px;
        position: relative;
    }

    nav .menu li a {
        color: #333;
        text-decoration: none;
        font-size: 18px;
        padding: 5px 10px;
        position: relative;
        transition: color 0.3s;
    }

    nav .menu li a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background: #ff9800;
        left: 50%;
        bottom: -5px;
        transition: width 0.3s, left 0.3s;
    }

    nav .menu li a:hover {
        color: #ff9800;
    }

    nav .menu li a:hover::after {
        width: calc(100% - 20px);
        left: 10px;
    }

    main {
        padding: 20px;
    }

    .video-lesson {
        max-width: 800px;
        margin: auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-lesson h2 {
        color: #ff9800;
    }

    .video-lesson iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
    }

    .video-lesson button {
        background-color: #ff9800;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .video-lesson button:hover {
        background-color: #e67e22;
    }
    </style>
<body>
    <header>
        <img src="logo.png" alt="Логотип IT Школа" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="idex.html">Головна</a></li>
                <li><a href="#">Курс</a></li>
                <li><a href="news.html">Новини</a></li>
                <li><a href="#">Довідник</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-lesson">
            <h2 style="color: rgb(255, 153, 0);">Вступ до HTML</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_J6hMLsscOo?si=uVpNPmNygL_JzZ7t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br>
            <button onclick="goBack()">Назад</button>
        </section>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
